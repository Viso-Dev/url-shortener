<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>URL Shortener</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="styles.css" type="text/css" />
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please
            <a href="http://browsehappy.com/">upgrade your browser</a> to improve
            your experience.
            </p>
        <![endif]-->
        <h1>URL Shortener</h1>
        <form method="POST" id="longUrlEntry" action="/url/shorten">
            <input id="longURL" type="text" name="longURL" value="" placeholder="Enter a Url..." />
            <button type="submit">Shorten</button>
        </form>
        <input id="shortURL" type="text" name="shortURL" value="" disabled />


        <script type="text/javascript">
            const form = document.getElementById('longUrlEntry');

            form.addEventListener('submit', evt => {
                evt.preventDefault();

                const longURL = document.getElementById('longURL');

                fetch('/url/shorten', {
                    method: 'POST',
                    body: JSON.stringify({
                        longURL: longURL.value
                    }),
                    headers: {
                        "Content-Type": "application/json; charset=UTF-8"
                    }
                }).then(res => {
                    return res.json();
                }).then(data => {
                    console.log(data);
                    document.getElementById('shortURL').value = data.shortURL;
                }).catch(err => {
                    console.log(error);
                });
            });
        </script>
    </body>
</html>
